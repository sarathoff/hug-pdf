services:
  # Backend Web Service
  - type: web
    name: hugpdf-backend
    runtime: docker
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: DODO_PAYMENTS_API_KEY
        sync: false
      - key: DODO_PAYMENTS_PUBLIC_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: PAYMENT_TEST_MODE
        value: false
    healthCheckPath: /api/
